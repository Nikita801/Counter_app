<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик прибыли</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(28, 28, 30, 0.95);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .nav-tabs {
            display: flex;
            background: rgba(44, 44, 46, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 3px solid transparent;
            cursor: pointer;
        }
        
        .nav-tab.active {
            color: #34C759;
            border-bottom-color: #34C759;
            background: rgba(52, 199, 89, 0.1);
        }
        
        .screen {
            display: none;
            padding: 25px;
        }
        
        .screen.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .salary-input, .hours-input {
            width: 100%;
            padding: 16px;
            background: rgba(44, 44, 46, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            -webkit-appearance: none;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            -webkit-appearance: none;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #34C759 0%, #2C9B46 100%);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #FF3B30 0%, #D70015 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
        }
        
        .info-panel {
            background: rgba(44, 44, 46, 0.4);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .info-value {
            color: #ffffff;
            font-weight: 600;
        }
        
        .counter-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            text-align: center;
            height: 400px;
        }
        
        .counter-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .counter-amount {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #34C759 0%, #2C9B46 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
        }
        
        .counter-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
        }
        
        .stat-item {
            background: rgba(44, 44, 46, 0.4);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-tabs">
            <div class="nav-tab active" id="settingsTab">Настройки</div>
            <div class="nav-tab" id="counterTab">Счётчик</div>
        </div>
        
        <div class="screen active" id="settingsScreen">
            <div class="input-group">
                <label class="input-label">МЕСЯЧНАЯ ЗАРПЛАТА</label>
                <input type="text" id="salaryInput" class="salary-input" placeholder="100 000 ₽">
            </div>
            
            <div class="input-group">
                <label class="input-label">РАБОЧИХ ЧАСОВ В МЕСЯЦ</label>
                <input type="text" id="hoursInput" class="hours-input" placeholder="160" value="160">
            </div>
            
            <div class="buttons-container">
                <button id="startBtn" class="btn btn-start">Старт</button>
                <button id="stopBtn" class="btn btn-stop" disabled>Стоп</button>
            </div>
            
            <div class="info-panel">
                <div class="info-title">СТАТИСТИКА</div>
                <div class="info-item">
                    <span class="info-label">Почасовая ставка</span>
                    <span id="hourlyRate" class="info-value">0,00 ₽/час</span>
                </div>
                <div class="info-item">
                    <span class="info-label">В секунду</span>
                    <span id="secondlyEarnings" class="info-value">+0,000 ₽</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Отработано часов</span>
                    <span id="hoursWorked" class="info-value">0,00 часов</span>
                </div>
            </div>
        </div>
        
        <div class="screen" id="counterScreen">
            <div class="counter-title">НАКОПЛЕННАЯ ПРИБЫЛЬ</div>
            
            <div id="counterAmount" class="counter-amount pulse">+0,00 ₽</div>
            
            <div class="counter-stats">
                <div class="stat-item">
                    <div class="stat-label">В СЕКУНДУ</div>
                    <div id="counterSecondly" class="stat-value">+0,000 ₽</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ОТРАБОТАНО</div>
                    <div id="counterHours" class="stat-value">0,00 часов</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let monthlySalary = 0;
        let workHoursPerMonth = 160;
        let isRunning = false;
        let startTime = 0;
        let secondlyEarnings = 0;
        let currentEarnings = 0;
        let updateInterval;
        
        // Элементы DOM
        const settingsScreen = document.getElementById('settingsScreen');
        const counterScreen = document.getElementById('counterScreen');
        const settingsTab = document.getElementById('settingsTab');
        const counterTab = document.getElementById('counterTab');
        const salaryInput = document.getElementById('salaryInput');
        const hoursInput = document.getElementById('hoursInput');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const hourlyRate = document.getElementById('hourlyRate');
        const secondlyEarningsElem = document.getElementById('secondlyEarnings');
        const hoursWorked = document.getElementById('hoursWorked');
        const counterAmount = document.getElementById('counterAmount');
        const counterSecondly = document.getElementById('counterSecondly');
        const counterHours = document.getElementById('counterHours');
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики событий
            settingsTab.addEventListener('click', function() { switchScreen('settings'); });
            counterTab.addEventListener('click', function() { switchScreen('counter'); });
            startBtn.addEventListener('click', startTimer);
            stopBtn.addEventListener('click', stopTimer);
            
            // Форматирование ввода зарплаты
            salaryInput.addEventListener('input', formatSalaryInput);
            
            // Форматирование ввода часов
            hoursInput.addEventListener('input', formatHoursInput);
            
            // Обработчики для touch-устройств
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                btn.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        });
        
        function formatSalaryInput(e) {
            let value = e.target.value;
            let numericValue = value.replace(/[^\d]/g, '');
            
            if (numericValue) {
                const numberValue = parseInt(numericValue);
                if (!isNaN(numberValue)) {
                    value = numberValue.toLocaleString('ru-RU');
                }
            } else {
                value = '';
            }
            
            e.target.value = value;
        }
        
        function formatHoursInput(e) {
            let value = e.target.value;
            value = value.replace(/[^\d]/g, '');
            
            if (value && parseInt(value) > 400) {
                value = '400';
            }
            
            e.target.value = value;
        }
        
        function startTimer() {
            const salaryText = salaryInput.value.replace(/\s/g, '');
            const hoursText = hoursInput.value;
            
            if (!salaryText) {
                alert("Введите сумму зарплаты");
                return;
            }
            
            if (!hoursText) {
                alert("Введите количество рабочих часов");
                return;
            }
            
            const salary = parseFloat(salaryText);
            const hours = parseInt(hoursText);
            
            if (isNaN(salary) || salary <= 0) {
                alert("Введите корректную сумму зарплаты");
                return;
            }
            
            if (isNaN(hours) || hours <= 0 || hours > 400) {
                alert("Введите корректное количество часов (1-400)");
                return;
            }
            
            monthlySalary = salary;
            workHoursPerMonth = hours;
            const hourlyRateValue = salary / hours;
            secondlyEarnings = hourlyRateValue / 3600;
            
            isRunning = true;
            startTime = Date.now() / 1000;
            currentEarnings = 0;
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            salaryInput.disabled = true;
            hoursInput.disabled = true;
            
            // Обновляем информацию
            hourlyRate.textContent = `${formatNumber(hourlyRateValue.toFixed(2))} ₽/час`;
            secondlyEarningsElem.textContent = `+${formatNumber(secondlyEarnings.toFixed(4))} ₽`;
            hoursWorked.textContent = '0,00 часов';
            counterSecondly.textContent = `+${formatNumber(secondlyEarnings.toFixed(4))} ₽`;
            
            // Запускаем анимацию
            counterAmount.classList.add('pulse');
            
            // Переключаем на экран счётчика
            switchScreen('counter');
            
            // Запускаем обновление
            updateInterval = setInterval(updateEarnings, 100);
        }
        
        function updateEarnings() {
            if (!isRunning) return;
            
            const now = Date.now() / 1000;
            const elapsed = now - startTime;
            currentEarnings = elapsed * secondlyEarnings;
            
            // Обновляем сумму
            const formattedAmount = formatNumber(currentEarnings.toFixed(2));
            counterAmount.textContent = `+${formattedAmount} ₽`;
            
            // Обновляем статистику
            const hoursWorkedValue = currentEarnings / (monthlySalary / workHoursPerMonth);
            hoursWorked.textContent = `${formatNumber(hoursWorkedValue.toFixed(2))} часов`;
            counterHours.textContent = `${formatNumber(hoursWorkedValue.toFixed(2))} часов`;
        }
        
        function stopTimer() {
            isRunning = false;
            clearInterval(updateInterval);
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            salaryInput.disabled = false;
            hoursInput.disabled = false;
            
            // Убираем анимацию
            counterAmount.classList.remove('pulse');
        }
        
        function formatNumber(numberString) {
            return numberString
                .replace('.', ',')
                .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }
        
        function switchScreen(screenName) {
            // Деактивируем все вкладки
            settingsTab.classList.remove('active');
            counterTab.classList.remove('active');
            
            // Активируем выбранную вкладку
            if (screenName === 'settings') {
                settingsTab.classList.add('active');
            } else {
                counterTab.classList.add('active');
            }
            
            // Скрываем все экраны
            settingsScreen.classList.remove('active');
            counterScreen.classList.remove('active');
            
            // Показываем нужный экран
            if (screenName === 'settings') {
                settingsScreen.classList.add('active');
            } else {
                counterScreen.classList.add('active');
            }
        }
    </script>
</body>
</html>
