<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заработок · Таймер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }
        
        /* Навигация */
        .nav-tabs {
            display: flex;
            background: rgba(44, 44, 46, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tab.active {
            color: #34C759;
            border-bottom-color: #34C759;
            background: rgba(52, 199, 89, 0.1);
        }
        
        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Экран настроек */
        .screen {
            display: none;
            min-height: 500px;
        }
        
        .screen.active {
            display: block;
        }
        
        /* Экран 1: Настройки */
        .settings-screen {
            padding: 32px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            padding-left: 4px;
        }
        
        .salary-input, .hours-input {
            width: 100%;
            padding: 18px;
            background: rgba(44, 44, 46, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .salary-input:focus, .hours-input:focus {
            border-color: rgba(0, 122, 255, 0.8);
            background: rgba(44, 44, 46, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.2);
        }
        
        .salary-input::placeholder, .hours-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .hours-input {
            background: rgba(44, 44, 46, 0.5);
        }
        
        .input-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 8px;
            font-style: italic;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .apple-btn {
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #34C759 0%, #2C9B46 100%);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(52, 199, 89, 0.3);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #FF3B30 0%, #D70015 100%);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 59, 48, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .info-panel {
            background: rgba(44, 44, 46, 0.4);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 24px;
        }
        
        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .info-grid {
            display: grid;
            gap: 16px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            font-weight: 500;
        }
        
        .info-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 15px;
        }
        
        .status-bar {
            text-align: center;
            padding: 16px;
            background: rgba(44, 44, 46, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .error-message {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        /* Экран 2: Только счётчик */
        .counter-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            padding: 40px 20px;
            text-align: center;
        }
        
        .counter-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
        }
        
        .counter-amount-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            width: 100%;
        }
        
        .counter-amount {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #34C759 0%, #2C9B46 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(52, 199, 89, 0.3);
            text-align: center;
        }
        
        .plus-sign {
            font-size: 60px;
            font-weight: 700;
            background: linear-gradient(135deg, #34C759 0%, #2C9B46 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .currency-symbol {
            font-size: 50px;
            font-weight: 600;
            background: linear-gradient(135deg, #34C759 0%, #2C9B46 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            vertical-align: super;
            margin-left: 6px;
        }
        
        .counter-stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        
        .stat-item {
            background: rgba(44, 44, 46, 0.4);
            padding: 18px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            width: auto;
            min-width: 200px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
        }
        
        /* Анимации */
        @keyframes moneyPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .money-pulse {
            animation: moneyPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .input-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .counter-amount {
                font-size: 60px;
            }
            
            .plus-sign {
                font-size: 50px;
            }
            
            .currency-symbol {
                font-size: 42px;
            }
            
            .counter-title {
                margin-bottom: 30px;
            }
            
            .counter-amount-container {
                margin-bottom: 40px;
            }
            
            .stat-item {
                padding: 16px 24px;
                min-width: 180px;
            }
        }
        
        @media (max-width: 380px) {
            .counter-amount {
                font-size: 52px;
            }
            
            .plus-sign {
                font-size: 44px;
            }
            
            .currency-symbol {
                font-size: 36px;
            }
            
            .settings-screen {
                padding: 24px;
            }
            
            .stat-item {
                padding: 14px 20px;
                min-width: 160px;
            }
            
            .salary-input, .hours-input {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <!-- Навигация -->
        <div class="nav-tabs">
            <div class="nav-tab active" data-screen="settings">Настройки</div>
            <div class="nav-tab" data-screen="counter">Счётчик</div>
        </div>
        
        <!-- Экран 1: Настройки -->
        <div class="screen settings-screen active" id="settingsScreen">
            <div class="header">
                <h1 class="title">Заработок</h1>
                <p class="subtitle">Настройте параметры дохода</p>
            </div>
            
            <!-- Новое поле для ввода рабочих часов -->
            <div class="input-row">
                <div class="input-group">
                    <label class="input-label">МЕСЯЧНАЯ ЗАРПЛАТА</label>
                    <input type="text" id="salaryInput" class="salary-input" placeholder="100 000 ₽" inputmode="numeric">
                </div>
                
                <div class="input-group">
                    <label class="input-label">РАБОЧИХ ЧАСОВ В МЕСЯЦ</label>
                    <input type="text" id="hoursInput" class="hours-input" placeholder="160" value="160" inputmode="numeric">
                    <div class="input-hint">стандартно: 160 часов</div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button id="startBtn" class="apple-btn btn-start">Старт</button>
                <button id="stopBtn" class="apple-btn btn-stop" disabled>Стоп</button>
            </div>
            
            <div class="info-panel">
                <div class="info-title">СТАТИСТИКА</div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Текущее время</span>
                        <span id="currentTime" class="info-value">00:00:00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Почасовая ставка</span>
                        <span id="hourlyRate" class="info-value">0,00 ₽/час</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">В секунду</span>
                        <span id="secondlyEarnings" class="info-value">+0,000 ₽</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Отработано часов</span>
                        <span id="hoursWorked" class="info-value">0,00 часов</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Режим работы</span>
                        <span id="workMode" class="info-value">160 ч/мес</span>
                    </div>
                </div>
            </div>
            
            <div class="status-bar">
                <div id="status" class="status-text">Готов к работе</div>
            </div>
            
            <div id="error" class="error-message"></div>
        </div>
        
        <!-- Экран 2: Только счётчик -->
        <div class="screen counter-screen" id="counterScreen">
            <div class="counter-title">НАКОПЛЕННАЯ ПРИБЫЛЬ</div>
            
            <div class="counter-amount-container">
                <div id="counterAmount" class="counter-amount money-pulse">
                    <span class="plus-sign">+</span>0,00<span class="currency-symbol">₽</span>
                </div>
            </div>
            
            <div class="counter-stats">
                <div class="stat-item">
                    <div class="stat-label">В СЕКУНДУ</div>
                    <div id="counterSecondly" class="stat-value">+0,000 ₽</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ОТРАБОТАНО</div>
                    <div id="counterHours" class="stat-value">0,00 часов</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AppleSalaryTimer {
            constructor() {
                this.monthlySalary = 0;
                this.workHoursPerMonth = 160; // Значение по умолчанию
                this.isRunning = false;
                this.startTime = 0;
                this.secondlyEarnings = 0;
                this.currentEarnings = 0;
                this.animationId = null;
                this.currentScreen = 'settings';
                
                this.initializeElements();
                this.setupEventListeners();
                this.updateTime();
                this.switchScreen('settings');
            }
            
            initializeElements() {
                // Навигация
                this.navTabs = document.querySelectorAll('.nav-tab');
                this.settingsScreen = document.getElementById('settingsScreen');
                this.counterScreen = document.getElementById('counterScreen');
                
                // Настройки
                this.salaryInput = document.getElementById('salaryInput');
                this.hoursInput = document.getElementById('hoursInput');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.currentTime = document.getElementById('currentTime');
                this.hourlyRate = document.getElementById('hourlyRate');
                this.secondlyEarningsElem = document.getElementById('secondlyEarnings');
                this.hoursWorked = document.getElementById('hoursWorked');
                this.workMode = document.getElementById('workMode');
                this.status = document.getElementById('status');
                this.error = document.getElementById('error');
                
                // Счётчик
                this.counterAmount = document.getElementById('counterAmount');
                this.counterSecondly = document.getElementById('counterSecondly');
                this.counterHours = document.getElementById('counterHours');
            }
            
            setupEventListeners() {
                // Навигация
                this.navTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchScreen(tab.dataset.screen);
                    });
                });
                
                // Управление таймером
                this.startBtn.addEventListener('click', () => this.startTimer());
                this.stopBtn.addEventListener('click', () => this.stopTimer());
                
                // Обновление времени
                setInterval(() => this.updateTime(), 1000);
                
                // Форматирование ввода зарплаты
                this.salaryInput.addEventListener('input', (e) => {
                    this.formatSalaryInput(e);
                });
                
                // Форматирование ввода часов
                this.hoursInput.addEventListener('input', (e) => {
                    this.formatHoursInput(e);
                });
                
                // Блокировка нечисловых символов
                [this.salaryInput, this.hoursInput].forEach(input => {
                    input.addEventListener('keydown', (e) => {
                        if (/[\d]|Backspace|Delete|Tab|ArrowLeft|ArrowRight|ArrowUp|ArrowDown/.test(e.key)) {
                            return true;
                        }
                        e.preventDefault();
                        return false;
                    });
                });
            }
            
            formatSalaryInput(e) {
                let value = e.target.value;
                let numericValue = value.replace(/[^\d]/g, '');
                
                if (numericValue) {
                    const numberValue = parseInt(numericValue);
                    if (!isNaN(numberValue)) {
                        value = numberValue.toLocaleString('ru-RU');
                    }
                } else {
                    value = '';
                }
                
                e.target.value = value;
            }
            
            formatHoursInput(e) {
                let value = e.target.value;
                // Удаляем все нецифровые символы
                value = value.replace(/[^\d]/g, '');
                
                // Ограничиваем максимальное значение (например, 400 часов)
                if (value && parseInt(value) > 400) {
                    value = '400';
                }
                
                e.target.value = value;
            }
            
            updateTime() {
                const now = new Date();
                this.currentTime.textContent = now.toLocaleTimeString('ru-RU');
            }
            
            startTimer() {
                const salaryText = this.salaryInput.value.replace(/\s/g, '');
                const hoursText = this.hoursInput.value;
                
                if (!salaryText) {
                    this.showError("Введите сумму зарплаты");
                    return;
                }
                
                if (!hoursText) {
                    this.showError("Введите количество рабочих часов");
                    return;
                }
                
                const salary = parseFloat(salaryText);
                const hours = parseInt(hoursText);
                
                if (isNaN(salary) || salary <= 0) {
                    this.showError("Введите корректную сумму зарплаты");
                    return;
                }
                
                if (isNaN(hours) || hours <= 0 || hours > 400) {
                    this.showError("Введите корректное количество часов (1-400)");
                    return;
                }
                
                if (salary > 1000000000) {
                    this.showError("Сумма слишком большая");
                    return;
                }
                
                this.monthlySalary = salary;
                this.workHoursPerMonth = hours;
                const hourlyRate = salary / hours;
                this.secondlyEarnings = hourlyRate / 3600;
                
                this.isRunning = true;
                this.startTime = Date.now() / 1000;
                this.currentEarnings = 0;
                
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.salaryInput.disabled = true;
                this.hoursInput.disabled = true;
                
                // Обновляем информацию
                this.hourlyRate.textContent = `${this.formatNumber(hourlyRate.toFixed(2))} ₽/час`;
                this.secondlyEarningsElem.textContent = `+${this.formatNumber(this.secondlyEarnings.toFixed(4))} ₽`;
                this.hoursWorked.textContent = '0,00 часов';
                this.workMode.textContent = `${hours} ч/мес`;
                this.counterSecondly.textContent = `+${this.formatNumber(this.secondlyEarnings.toFixed(4))} ₽`;
                
                this.status.textContent = "Таймер запущен";
                this.status.style.color = "#34C759";
                this.hideError();
                
                // Запускаем анимацию
                this.counterAmount.classList.add('money-pulse');
                
                // Переключаем на экран счётчика
                this.switchScreen('counter');
                
                // Запускаем плавную анимацию
                this.animateEarnings();
            }
            
            animateEarnings() {
                if (!this.isRunning) return;
                
                const now = Date.now() / 1000;
                const elapsed = now - this.startTime;
                this.currentEarnings = elapsed * this.secondlyEarnings;
                
                // Обновляем сумму на обоих экранах
                const formattedAmount = this.formatNumber(this.currentEarnings.toFixed(2));
                this.counterAmount.innerHTML = `<span class="plus-sign">+</span>${formattedAmount}<span class="currency-symbol">₽</span>`;
                
                // Обновляем статистику
                const hoursWorked = this.currentEarnings / (this.monthlySalary / this.workHoursPerMonth);
                this.hoursWorked.textContent = `${this.formatNumber(hoursWorked.toFixed(2))} часов`;
                this.counterHours.textContent = `${this.formatNumber(hoursWorked.toFixed(2))} часов`;
                
                // Продолжаем анимацию
                this.animationId = requestAnimationFrame(() => this.animateEarnings());
            }
            
            stopTimer() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = false;
                this.salaryInput.disabled = false;
                this.hoursInput.disabled = false;
                
                // Убираем анимацию
                this.counterAmount.classList.remove('money-pulse');
                
                this.status.textContent = "Таймер остановлен";
                this.status.style.color = "#FF3B30";
                
                setTimeout(() => {
                    this.status.textContent = "Готов к работе";
                    this.status.style.color = "rgba(255, 255, 255, 0.6)";
                }, 3000);
            }
            
            formatNumber(numberString) {
                return numberString
                    .replace('.', ',')
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            }
            
            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                setTimeout(() => this.hideError(), 3000);
            }
            
            hideError() {
                this.error.style.display = 'none';
            }
            
            switchScreen(screenName) {
                // Деактивируем все вкладки
                this.navTabs.forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.screen === screenName) {
                        tab.classList.add('active');
                    }
                });
                
                // Скрываем все экраны
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                // Показываем нужный экран
                if (screenName === 'settings') {
                    this.settingsScreen.classList.add('active');
                    this.currentScreen = 'settings';
                } else {
                    this.counterScreen.classList.add('active');
                    this.currentScreen = 'counter';
                }
            }
